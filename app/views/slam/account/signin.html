<div class="page-signin" ng-controller="loginController">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="#/">{{main.brand}}</a></h1>
        </section>
    </div>

    <div class="wrapper">
        <div class="main-body">
            <div class="card bg-white">
                <div class="card-content">
                    <form method="post" ng-submit="doLogin()" name="loginForm" class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <div class="ui-input-group">      
                                    <input type="text" required class="form-control" ng-model="email" autofocus>
                                    <span class="input-bar"></span>
                                    <label>Email</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="ui-input-group">      
                                    <input type="password" required class="form-control" ng-model="password">
                                    <span class="input-bar"></span>
                                    <label>Password</label>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <!--div class="form-group">
                                <a href="#/pages/forgot-password" class="text-muted text-small">Forgot your password?</a>
                            </div-->
                        </fieldset>
                        <div class="card-action no-border text-right">
                            <!--a href="#/pages/signup">Registrar</a-->
                            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
            
    </div>

</div>
