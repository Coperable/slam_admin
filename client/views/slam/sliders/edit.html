<div class="page page-form">


    <div class="row ui-section"  data-ng-controller="slider-edit" ng-cloak>
        <div class="col-lg-8 clearfix">
            <h2 ng-show="!slider.id" class="section-header">Nuevo Slider</h2>
            <h2 ng-show="slider.id" class="section-header">Editar Slider</h2>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="slider_form" class="form-validation" novalidate data-ng-submit="submitForm()">
                        <div class="form-group">
                            <label for="">Tipo</label>
                            <select name="types" 
                                class="form-control"
                                ng-model="slider.type">
                                <option value="SIMPLE">Simple</option>
                                <option value="QUOTE">Cita</option>
                                <option value="EVENT">Evento</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <div class="btn btn-primary btn-upload" upload-button 
                                url="{{upload_url}}"
                                param="file"
                                data="formData"
                                accept="image/*"
                                multiple="false"
                                force-iframe-upload="{{forceIframeUpload}}"
                                required="false"
                                on-upload="onUpload(files)" 
                                on-success="onSuccess(response)" 
                                on-error="onError(response)"
                                on-complete="onComplete(response)">
                                Subir Imágen Portada
                            </div>
                            <img ng-if="uploading" ng-src="/images/loading.gif" height="300px" class="img-responsive">
                            <img ng-if="slider.cover_photo" ng-src="http://images.collab-dev.com/300x/smart/slam/{{slider.cover_photo}}" class="img-rounded img-responsive">
                        </div>

                        <div class="form-group" ng-if="slider.type != 'QUOTE'">
                            <label for="">Título</label>
                            <textarea class="form-control" rows="10" required data-ng-model="slider.title"></textarea>
                        </div>

                        <div class="form-group" ng-if="slider.type == 'QUOTE'">
                            <label for="">Texto Cita</label>
                            <textarea class="form-control" rows="10" required data-ng-model="slider.quote_author"></textarea>
                        </div>


                        <div class="form-group" ng-if="slider.type != 'EVENT'">
                            <label for="" ng-if="slider.type == 'QUOTE'">Autor</label>
                            <label for="" ng-if="slider.type == 'SIMPLE'">Subtitulo</label>
                            <textarea class="form-control" rows="5" required data-ng-model="slider.subtitle"></textarea>
                        </div>

                        <div class="form-group" >
                            <label for="">Fecha Evento</label>
                            <input id="slider_event_date" type="date" class="form-control" ng-disabled="slider.type != 'EVENT'">
                        </div>
                        <div class="form-group" ng-if="slider.type == 'EVENT'">
                            <label for="">Lugar Evento</label>
                            <input  type="text" class="form-control" required data-ng-model="slider.event_place" >
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Acción Registrar</label>
                                    <md-switch class="md-primary" ng-model="slider.signup_action" aria-label="Accion Registrar" ng-true-value="1" ng-false-value="0"> {{ slider.signup_action== 1 ? 'SI' : 'NO'}} </md-switch>
                                </div>
                            </div>
                        </div>  
                        <div class="row" ng-if="slider.type == 'EVENT'">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Link Eventos</label>
                                    <md-switch class="md-primary" ng-model="slider.schedule_action" aria-label="Link Eventos" ng-true-value="1" ng-false-value="0"> {{ slider.schedule_action == 1 ? 'SI' : 'NO'}} </md-switch>
                                </div>
                            </div>
                        </div>  

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Link Más Información</label>
                                    <md-switch class="md-primary" ng-model="slider.about_action" aria-label="Mas Info" ng-true-value="1" ng-false-value="0"> {{ slider.about_action == 1 ? 'SI' : 'NO'}} </md-switch>
                                </div>
                            </div>
                        </div>  

                        <div class="row" ng-if="slider.type == 'QUOTE'">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Link Jugadores</label>
                                    <md-switch class="md-primary" ng-model="slider.players_action" aria-label="Jugadores" ng-true-value="1" ng-false-value="0"> {{ slider.players_action == 1 ? 'SI' : 'NO'}} </md-switch>
                                </div>
                            </div>
                        </div>  



                        <button type="submit"
                                ui-wave
                                class="btn btn-primary btn-w-md"
                                data-ng-disabled="!canSubmit()"
                                >Guardar</button>
                        <button class="btn btn-default btn-w-md"
                                ui-wave
                                data-ng-click="revert()"
                        >Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
