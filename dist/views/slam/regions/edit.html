<div class="page page-form">


    <div class="row ui-section" data-ng-controller="regions-edit">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header" ng-if="region.id">Editando {{region.name}}</h2>
            <h2 class="section-header" ng-if="!region.id">Nueva Región</h2>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="region_form" class="form-validation" novalidate data-ng-submit="submitForm()">
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input  type="text" class="form-control" required data-ng-model="region.name" >
                        </div>
                        <div class="form-group">
                            <label for="">Descripción</label>
                            <textarea class="form-control" rows="10" required data-ng-model="region.description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Color</label>
                            <input  type="text" class="form-control" placeholder="Código del color, ej: #e5e5e5, or #fff" required data-ng-pattern="/^#(?:[0-9a-fA-F]{3}){1,2}$/" data-ng-model="region.color" >
                        </div>
                        <div class="form-group">
                            <label for="">Icono</label>
                            <input type="text" class="form-control" required data-ng-model="region.icon" >
                        </div>
                        <button type="submit"
                                ui-wave
                                class="btn btn-primary btn-w-md"
                                data-ng-disabled="!canSubmit()"
                                >Guardar</button>
                        <button class="btn btn-default btn-w-md"
                                ui-wave
                                data-ng-click="revert()"
                        >Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
